<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact</title>
		<link rel="stylesheet" media="screen" href="css/basic.css"/>
	</head>
	<body>
		<header>
			<img src="img/1.jpg" alt="background"/>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>

					<li><a href="live.html">Live</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		
		<article>
			<h1>Contact内容</h1>
			<form method="post" action="submit.html">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" 
						placeholder="Your name" required="required" />
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" 
						placeholder="You email address" required="required" />
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea cols="45" rows="7" id="message"
						name="message" required="required"></textarea>
				</p>
				<input type="submit" value="Send" />
			</fieldset>
			</form>
		</article>
		
		<script type="text/javascript" src="js/addOnLoadEvent.js" ></script>
		<script type="text/javascript" src="js/addClass.js" ></script>
		<script type="text/javascript" src="js/getHTTPObject.js" ></script>
		<script type="text/javascript" src="js/getNewContent.js" ></script>
		<script type="text/javascript" src="js/insertB_A.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/contactAjax.js" ></script>
	</body>
</html>
